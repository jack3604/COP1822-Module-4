<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Creating Drop Shadow</title>
        <style>
            div {
                width: 300px;
                height: 100px;
                background-color: springgreen;
                box-shadow: 20px 10px;
            }
        </style>
    </head>

    <body>
        <h1>The "box-shadow" Property</h1>
        <div>This is a div element with a box-shadow</div>
    </body>
</html>
