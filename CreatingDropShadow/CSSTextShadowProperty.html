<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>text-shadow Property</title>
        <style>
            h1 {
                text-shadow: 2px 2px springgreen;
            }
        </style>
    </head>

    <body>
        <h1>This is a h1 element with the text-shadow property applied.</h1>
    </body>
</html>
