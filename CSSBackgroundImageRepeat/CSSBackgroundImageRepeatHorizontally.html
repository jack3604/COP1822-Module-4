<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>background-image Repeat Horizontally Example</title>
        <style>
            body {
                background-image: url("BackGround2.jpg");
                background-repeat: repeat-x;
            }
        </style>
    </head>

    <body>
        <h1>Hello World!</h1>
        <p>This body element has a background-image that only repeats horizontally using the value repeat-x for the background-repeat property.</p>
    </body>
</html>
