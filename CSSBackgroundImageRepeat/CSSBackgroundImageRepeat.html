<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>background-image Repeating example</title>
        <style>
            body {
                background-image: url("BackGround2.jpg");
                background-repeat: repeat;
            }
        </style>
    </head>

    <body>
        <h1>Hello World!</h1>
        <p>This body element has a background image that is repeating.</p>
    </body>
</html>
