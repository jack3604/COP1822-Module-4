<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>background-color On Inline Elements Example</title>
        <style>
            h1 {
                background-color: springgreen;
            }
            div {
                background-color: aqua;
            }
            p {
                background-color: greenyellow;
            }
        </style>
    </head>

    <body>
        <h1>All of these elements have a background-color</h1>
        <div>This is a div
            <p>This is a paragraph inside a div</p>
            This is still the same div</div>
    </body>
</html>
